---
env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: full
  startup_mod: FullScreen
scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false
tabspaces: 4
font:
  normal:
    family: Hasklug Nerd Font Mono
    style: Medium
  bold:
    family: Hasklug Nerd Font Mono
    style: Bold
  italic:
    family: Hasklug Nerd Font Mono
    style: Italic
  size: 10.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xebdbb2'
  normal:
    black: '0x000000'
    red: '0xfb4934'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xbfbfbf'
  bright:
    black: '0x282828'
    red: '0xcc241d'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xe6e6e6'
visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'
background_opacity: 1
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    launcher: chromium
    modifiers: Control|Shift
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
dynamic_title: false
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
